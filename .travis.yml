sudo: required
services:
  - docker

before_install:
  - docker build -t hamedsa/react-test -f ./client/Dockerfile.dev ./client
# - docker build API ...

script:
  - docker run -e CI=true hamedsa/react-test npm test
# - docker run myAPI ....

after_success:
  - docker build -t hamedsa/multi-client ./client
  - docker build -t hamedsa/multi-nginx ./nginx
  - docker build -t hamedsa/multi-server ./server
  - docker build -t hamedsa/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push hamedsa/multi-client
  - docker push hamedsa/multi-nginx
  - docker push hamedsa/multi-server
  - docker push hamedsa/multi-worker
